<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/search.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>funduck</title>
        <meta
            name="description"
            content="A better default search engine (with bangs!)"
        />
    </head>
    <body>
        <div class="search-icon">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="56"
                height="56"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-search-icon lucide-search"
            >
                <path d="m21 21-4.34-4.34" />
                <circle cx="11" cy="11" r="8" />
            </svg>
        </div>
        <div id="app" class="cloak">
            <div
                style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                "
            >
                <div class="content-container">
                    <h1>Und*ck</h1>
                    <p>
                        DuckDuckGo's bang redirects are too slow. Add the
                        following URL as a custom search engine to your browser.
                        Enables
                        <a
                            href="https://duckduckgo.com/bang.html"
                            target="_blank"
                            >all of DuckDuckGo's bangs.</a
                        >
                    </p>
                    <div class="url-container">
                        <input
                            type="text"
                            class="url-input"
                            value="https://unduck.link?q=%s"
                            readonly
                        />
                        <button class="copy-button">
                            <img src="/clipboard.svg" alt="Copy" />
                        </button>
                    </div>
                </div>
                <footer class="footer">
                    <a href="https://t3.chat" target="_blank">t3.chat</a>
                    •
                    <a href="https://x.com/theo" target="_blank">theo</a>
                    •
                    <a href="https://github.com/t3dotgg/unduck" target="_blank"
                        >github</a
                    >
                </footer>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
